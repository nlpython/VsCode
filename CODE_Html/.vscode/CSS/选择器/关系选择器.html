<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 关系选择器*/

        /*  后代选择器 只要事这个元素的后代, 样式都会变化
           div下面的所有h1标签样式都会改变 */
        /* div h1 {
            color: red;
        } */

        /* 子代选择器 */
        div>h1 {
            color: aqua;
        }
        span>h1 {
            color: coral;
        }
    </style>
</head>
    <body>
        <div>
            <h1>这是一个h1标题</h1>
            <h1>这是一个h1标题</h1>
            <h1>这是一个h1标题</h1>
            <h1>这是一个h1标题</h1>
            <h1>这是一个h1标题</h1>
            <span>
                <h1>这是一个h1标题</h1>
                <h1>这是一个h1标题</h1>
                <h1>这是一个h1标题</h1>
                <h1>这是一个h1标题</h1>
                <h1>这是一个h1标题</h1>
            </span>
        </div>
    </body>
</html>
