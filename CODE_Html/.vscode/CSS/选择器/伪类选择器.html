<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 当鼠标悬浮在该h1标题上时颜色变为color */
        /* h1:hover {
            color: aqua;
        } */
        .myslc:hover {
            color: aqua;
        }
    </style>
    <style type="text/css">
        /* 设置静止状态 */
        a:link {
            color:aqua;
        }
        /* 设置悬浮状态 */
        a:hover {
            color: blanchedalmond;
        }
        /* 设置触发状态 */
        a:active {
            color: forestgreen;
        }
        /* 设置完成状态 */
        a:visited {
            color: slategrey;
        }
    </style>

</head>
    <body>
        <h1 class="myslc">我是h1标题</h1>
        <h2><a href="http://www.baidu.com">百度一下,你就知道</a></h2>
    </body>
</html>
