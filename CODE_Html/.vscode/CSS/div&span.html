<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css" >
        /* 我们可以通俗地理解, 把div理解为一个"塑料袋"
           div叫块级元素 --> 换行
           span属于行内元素, 没有换行效果
        */
        div {
            border: 1px red solid;
        }
        span {
            border: 1px greenyellow solid;
        }
    </style>
</head>
    <body>
        <div>秋水共<br/>长天一色</div>
        <div>秋水共长天一色</div>
        <div>秋水共长天一色</div>
        <span>落霞与孤鹜齐飞</span>
        <span>落霞与孤鹜齐飞</span>
    </body>
</html>
