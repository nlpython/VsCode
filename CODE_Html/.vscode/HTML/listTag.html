<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <!--无序列表
            type属性可以改变图标样式
            如果想要更换图表样式, 需要css技术
        -->
        <h1>起床以后需要做的事</h1>
        <ul type="square">
            <li>睁眼</li>
            <li>穿衣服</li>
            <li>洗漱</li>
        </ul>
        <!--有序列表
            type可以改变顺序样式
            start可以自定义起始标号
        -->
        <ol type="A" start="5">
            <li>JAVASE</li>
            <li>ORACLE</li>
            <li>MYSQL</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    </body>
</html>
