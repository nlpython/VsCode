<!--表格标签-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <!--表格: 4行4列
            tr 行   td 列    th 表头(默认加粗居中)
            默认情况下表格没有边框, 可以通过属性增加:
            board 设置边框大小
            cellspacing 设置单元格和边框的空隙
            align="center" 设置居中等
            background 设置表格背景
            bgcolor 设置背景颜色
            rowspan 合并行  colspan 列合并
        -->
        <table border="1px" cellspacing="0px" width="400px" height="100px" background="img/pricture.jpg">
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>年纪</th>
                <th>成绩</th>
            </tr>
            <tr>
                <td>1001</td>
                <td>丽丽</td>
                <td>19</td>
                <td rowspan="3">90.5</td>
            </tr>
            <tr>
                <td colspan="2">2006</td>
                <!-- <td>菲菲</td> -->
                <td>18</td>
                <!-- <td>95.6</td> -->
            </tr>
            <tr>
                <td>3008</td>
                <td>小明</td>
                <td>20</td>
                <!-- <td>100</td> -->
            </tr>
        </table>
    </body>
</html>
