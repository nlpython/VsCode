<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!--框架集合: 和body事并列的概念, 不能放入body中
        里面如果只有一个框架, 用frame标签
        如果有多个框架, 用frameset标签
        用 rows 和 cols 进行行列切割
    -->
    <frameset rows="20%, *, 30%">
        <frame />

        <frameset cols="30%, 40%, *">
            <frame />
            <frame src="C:\Codefield\CODE_Html\.vscode\img\pricture.jpg" />
            <frame />
        </frameset>

        <frameset cols="50%, 50%">
            <frame />
            <frame />
            <frame />
        </frameset>
    </frameset>
</html>
